name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Configurar JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Limpiar caches de Gradle y Android
      - name: Force clean Gradle and Android caches
        run: |
          echo "Borrando caches antiguos..."
          rm -rf ~/.gradle/caches
          rm -rf ~/.gradle/daemon
          rm -rf ~/.android
          rm -rf AndroidWebRTCStreamer/.gradle
          rm -rf AndroidWebRTCStreamer/build

      # 4️⃣ Dar permisos a gradlew
      - name: Make gradlew executable
        run: chmod +x AndroidWebRTCStreamer/gradlew

      # 5️⃣ Confirmar AndroidX habilitado (debug)
      - name: Debug AndroidX properties
        run: |
          echo "Propiedades AndroidX:"
          cat AndroidWebRTCStreamer/gradle.properties || echo "gradle.properties no encontrado"
          cd AndroidWebRTCStreamer
          ./gradlew properties | grep AndroidX || true

      # 6️⃣ Build limpio sin daemon y sin cache
      - name: Build APK
        run: |
          cd AndroidWebRTCStreamer
          ./gradlew clean assembleDebug --no-daemon --no-build-cache

      # 7️⃣ Subir APK como artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: AndroidWebRTCStreamer/app/build/outputs/apk/debug/app-debug.apk

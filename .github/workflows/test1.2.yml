name: Android APK Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        working-directory: AndroidWebRTCStreamer
        run: chmod +x gradlew

      - name: Build APK
        working-directory: AndroidWebRTCStreamer
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: AndroidWebRTCStreamer/app/build/outputs/apk/debug/app-debug.apk

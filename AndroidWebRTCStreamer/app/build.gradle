plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.hiran.streamer"
    compileSdk 34

    defaultConfig {
        applicationId "com.hiran.streamer"
        minSdk 29
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation "com.github.webrtc-sdk:android:104.5112.05"
}

